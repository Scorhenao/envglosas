<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de glosa por falta de documentación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @media (max-width: 576px) {
        th,
        td {
          display: block;
          width: 100%;
        }
      }
    </style>
  </head>
  <body
    class="container-fluid p-4 d-flex flex-column justify-content-center align-items-center"
  >
    <h1>Detalles de la falta de documentación</h1>
    <div class="table-responsive">
      <table class="table table-striped bg-body-secondary shadow rounded p-5">
        <thead>
          <tr>
            <th>Codigo de glosa</th>
            <th>Descripción de glosa</th>
            <th>Cantidad rechazada de glosa</th>
            <th>Documentos faltantes de glosa</th>
            <th>Acciones</th>
            <th class="d-flex justify-content-end">
              <a
                class="btn btn-close"
                href="{% url 'glosasForLessDocumentationList' %}"
              ></a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ response.data.code_glosa }}</td>
            <td>{{ glosa.description }}</td>
            <td>{{ glosa.rejected_amount }}</td>
            <td>{{ glosa.missed_documents }}</td>
            <td class="text-center">
              <a
                class="btn btn-primary"
                href="{% url 'glosasForLessDocumentationUpdate' glosa.id %}"
                >Editar</a
              >
            </td>
            <td class="text-center">
              <a
                class="btn btn-danger"
                href="{% url 'glosasForLessDocumentationDelete' glosa.id %}"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
